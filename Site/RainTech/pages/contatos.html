    <div class="sessao-contato">

                <div class="img-contato">
                    <div class="aux">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.9735020632565!2d-48.448535194832374!3d-1.473413072010704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x92a48dbd703fd82b%3A0x459ea9379bcf7609!2sInstituto%20de%20Tecnologia%20(ITEC)!5e0!3m2!1spt-BR!2sbr!4v1648919958380!5m2!1spt-BR!2sbr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
                
                <form action="https://formsubmit.co/raintech.datascience@gmail.com" method="POST">

                    <p>Nome:</p>
                    <input type="text" name="name" placeholder="escreva seu nome..." required>

                    <p>Email:</p>
                    <input type="email" name="email" placeholder="escreva seu email.." required>

                    <p>Mensagem:</p>
                    <textarea name="message" rows="5" placeholder="escreva sua mensagem..." required></textarea>
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://rain-tech.web.app/pages/contatos.html">

                        <a href="https://twitter.com/RainTech5?t=N-BGS0qGR5p8M02l8JZJyQ&s=09"><img src="../img/twiter.png"></a>
                        <a href="mailto:raintech.datascience@gmail.com"><img src="../img/email.png"></a>
